name: scalpsense # Replace 'scalpsense' with your project's name
publish_to: 'scalpsense' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  dots_indicator: ^3.0.0
  curved_navigation_bar: ^1.0.6
  http: ^1.2.2
  socket_io_client: ^3.0.2
  flutter_markdown: ^0.7.4+3
  google_maps_flutter: ^2.10.0
#  geolocator: ^13.0.2
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4
  shared_preferences: ^2.5.2
  intl_phone_field: ^3.2.0
  google_fonts: ^6.2.1
  connectivity_plus: ^6.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/front-end/assets/images/revive_hair.png
    - lib/front-end/assets/icons/app_logo.png
    - lib/front-end/assets/images/scanner.png
    - lib/front-end/assets/images/blue background.jpg
    - lib/front-end/assets/images/carousel_item1.png
    - lib/front-end/assets/images/carousel_item2.png
    - lib/front-end/assets/images/carousel_item3.png
    - lib/front-end/assets/images/carousel_item4.png
    - lib/front-end/assets/images/skin_type_4.png
    - lib/front-end/assets/images/blog/hair_loss_types.png
    - lib/front-end/assets/images/blog/hair-care-routine-for-men.jpg
    - lib/front-end/assets/images/blog/home_remedy.png
    - lib/front-end/assets/images/blog/healthy_scalp.jpg
    - lib/front-end/assets/images/default_avatar.jpg
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: sans-serif
      fonts:
        - asset: lib/front-end/assets/fonts/SourceSans3-VariableFont_wght.ttf
    - family: CCZoinks
      fonts:
        - asset: lib/front-end/assets/fonts/CCZoinks.ttf
