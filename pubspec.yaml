name: scalpsense # Replace 'scalpsense' with your project's name
publish_to: 'scalpsense' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  dots_indicator: ^3.0.0
  http: ^1.2.2
  socket_io_client: ^3.0.2
  flutter_markdown: ^0.7.4+3
  google_maps_flutter: ^2.10.0
  geolocator: ^14.0.0
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  shared_preferences: ^2.5.2
  intl_phone_field: ^3.2.0
  google_fonts: ^6.2.1
  connectivity_plus: ^6.1.3
  image: ^4.5.4
  intl: ^0.20.2
  permission_handler: ^11.3.1
  camera: ^0.11.1
  location: ^8.0.0
  flutter_animate: ^4.5.2
  path_provider: ^2.1.5
  flutter_gemini: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/revive_hair.png
    - lib/assets/icons/app_logo.png
    - lib/assets/images/scanner.png
    - lib/assets/images/blue background.jpg
    - lib/assets/images/carousel_item1.png
    - lib/assets/images/carousel_item2.png
    - lib/assets/images/carousel_item3.png
    - lib/assets/images/carousel_item4.png
    - lib/assets/images/skin_type_4.png
    - lib/assets/images/blog/hair_loss_types.png
    - lib/assets/images/blog/hair-care-routine-for-men.jpg
    - lib/assets/images/blog/home_remedy.png
    - lib/assets/images/blog/healthy_scalp.jpg
    - lib/assets/images/default_avatar.jpg

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: sans-serif
      fonts:
        - asset: lib/assets/fonts/SourceSans3-VariableFont_wght.ttf
    - family: CCZoinks
      fonts:
        - asset: lib/assets/fonts/CCZoinks.ttf